<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Docs Right Here</title>
    <link rel="stylesheet" href="/DOCS RIGHT HERE/css/stylecadastro.css">
</head>
<body>
    <div class="login-container">
        <img src="/DOCS RIGHT HERE/img/logo docs righthere.png" alt="Logo Docs Right Here" class="logo">
        <h2>Novo cadastro:</h2>
        <form>
            <input type="text" placeholder="Nome completo" required>
            <input type="text" placeholder="R.A/CPF" required>
            <input type="text" placeholder="Nascimento" required>
            <input type="text" placeholder="Telefone" required>
            <input type="email" placeholder="E-mail" required>
            <input type="email" placeholder="Confirme seu e-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Confirmar</button>  
        </form>
    </div>

</body>
</html>
