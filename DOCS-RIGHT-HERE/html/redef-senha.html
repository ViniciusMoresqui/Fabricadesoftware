<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocsRightHere - Redefinir Senha</title>
    <link rel="stylesheet" href="/css/redef_senha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="centered-layout">

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>

    <main class="reset-container">
        <div class="reset-logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>DocsRightHere</h1>
        </div>

        <h2><span>Redefinição</span> de Senha:</h2>
        <p class="instruction-text">Digite o e-mail vinculado à sua conta</p>

        <form>
            <div class="input-group">
                <label for="email">E-mail</label>
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <button type="submit" class="btn-login">Enviar link de redefinição</button>
        </form>
    </main>

    <footer class="page-footer">
        <p>© 2025 DocsRightHere. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
